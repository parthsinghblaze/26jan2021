<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main-box {
        width: 100%;
        height: 100vh;
        border: 4px solid black;
        display: flex;
      }

      .box {
        width: 50%;
        height: 300px;
      }

      .box1 {
        background-color: crimson;
      }

      .box2 {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div class="main-box">
      <div class="box box1">
        <h1>Box1</h1>
      </div>
      <div class="box box2">
        <h1>Box2</h1>
      </div>
    </div>
  </body>
</html>
