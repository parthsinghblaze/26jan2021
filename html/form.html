    <form action="table.html" method="POST" style="margin-bottom: 300px">
      <label for="firstname">First Name</label>
      <input type="text" name="fname" id="firstname" required value="Karan" />
      <br />
      <br />
      <label>Last Name</label>
      <input type="text" name="lname" required />
      <br />
      <br />
      <label> Password </label>
      <input type="password" name="password" />
      <br />
      <br />
      <label for="">Email</label>
      <input type="email" />
      <br />
      <br />
      <label for="">Age</label>
      <input type="number" max="24" min="18" />
      <br />
      <br />
      <label for="">Mobile Number</label>
      <input type="tel" maxlength="10" minlength="10" />
      <br />
      <br />

      <!-- input -> id 
      label -> for  -->

      <label> Gender </label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>

      <br />
      <br />
      <label for="">Hobbies</label>
      <input type="checkbox" id="cricket" />
      <label for="cricket">Cricket</label>
      <input type="checkbox" id="football" />
      <label for="football">Football</label>
      <input type="checkbox" />
      <label for="">Tennis</label>
      <input type="checkbox" />
      <label for="">Others</label>
      <br />
      <br />

      <label for="selectCity">Select City</label>
      <select id="selectCity">
        <option>Vapi</option>
        <option>Surat</option>
        <option>Daman</option>
      </select>

      <br />
      <br />

      <input type="submit" value="send" />
      <input type="reset" value="clear" />
    </form>
