<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- tr => use tr tag for creating a row 
        td => use td tag for creating a column / cell
    -->
    <!-- cellpadding = innerspace 
    cellspacing = outerspace -->
    <table border="1px" cellpadding="10px" cellspacing="0" width="400px">
      <tr>
        <td>Sr no</td>
        <td>Name</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Varun</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nilesh</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Krupali</td>
      </tr>
    </table>
  </body>
</html>
